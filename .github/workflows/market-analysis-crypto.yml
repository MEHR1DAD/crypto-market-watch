name: Crypto Market Watch

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (High frequency for prices)
  workflow_dispatch:

jobs:
  analyze-crypto:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Analysis
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        run: |
          python3 backend/main.py --channels backend/config.txt --output market_data_crypto.json --limit 50 --max-duration 250

      - name: Commit & Push (Force)
        run: |
          git config --global user.name "CryptoAnalyst"
          git config --global user.email "bot@crypto.market"
          
          git add market_data_crypto.json
          git add media/ || echo "No media folder"
          
          if [ -d "media" ]; then
             echo "ðŸ§¹ Pruning old cache..."
             find media -type f -mtime +1 -delete || true
          fi
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸª™ Update Crypto Data $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes."
          fi
