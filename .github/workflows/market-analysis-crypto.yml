name: Crypto Market Watch

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (High frequency for prices)
  workflow_dispatch:

concurrency:
  group: market-analysis-crypto
  cancel-in-progress: true

jobs:
  analyze-crypto:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Analysis
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION_CRYPTO }}
        run: |
          python3 backend/main.py --channels config.txt --output ../market_data_crypto.json --limit 50 --max-duration 250

      - name: Deploy to GH-Pages
        run: |
          # --- DEPLOYMENT TO GH-PAGES ---
          mkdir -p /tmp/deploy_cache
          mv market_data_crypto.json /tmp/deploy_cache/market_data_crypto.json
          
          if [ -d "media" ]; then
             echo "ðŸ§¹ Pruning old cache..."
             find media -type f -mtime +1 -delete || true
             mv media /tmp/deploy_cache/media
          fi

          # Switch to gh-pages
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard origin/gh-pages || true

          # Restore
          if [ -f "/tmp/deploy_cache/market_data_crypto.json" ]; then
              mv /tmp/deploy_cache/market_data_crypto.json ./market_data_crypto.json
          fi
          
          if [ -d "/tmp/deploy_cache/media" ]; then
            mkdir -p media
            cp -r /tmp/deploy_cache/media/* media/
          fi
          
          # Commit and Push
          git config --global user.name 'Crypto Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git add market_data_crypto.json
          git add media/ || echo "No media folder"
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Crypto Update $(date)"
            git push origin gh-pages --force
          else
            echo "ðŸ’¤ No changes."
          fi
